<div class="min-h-screen pt-28 pb-20 px-4">
  <div class="max-w-3xl mx-auto">

    <div class="mb-8">
      <button (click)="goBack()" class="text-obrioxia-cyan text-sm font-orbitron hover:underline mb-2">&larr; BACK TO
        HUB</button>
      <h1 class="text-3xl text-white font-orbitron">Event <span class="text-obrioxia-cyan">Logger</span></h1>
      <p class="text-gray-400 mt-2">Submit a secure event to the tamper-evident ledger. PII will be encrypted.</p>
    </div>

    <div class="glass-panel p-8 rounded-xl border border-white/10">

      <form *ngIf="!receipt()" (ngSubmit)="onSubmit()" #logForm="ngForm" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-xs font-orbitron text-gray-500 mb-2">POLICY / USER ID (PII)</label>
            <input [(ngModel)]="formData.policyNumber" name="policyNumber" required
              class="w-full bg-black/50 border border-white/10 rounded p-3 text-white focus:border-obrioxia-cyan outline-none"
              placeholder="e.g. POL-998877">
          </div>
          <div>
            <label class="block text-xs font-orbitron text-gray-500 mb-2">INCIDENT TYPE</label>
            <select [(ngModel)]="formData.incidentType" name="incidentType"
              class="w-full bg-black/50 border border-white/10 rounded p-3 text-white focus:border-obrioxia-cyan outline-none">
              <option value="Manual Review">Manual Review</option>
              <option value="AI Decision">AI Decision</option>
              <option value="Claim Approval">Claim Approval</option>
            </select>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-xs font-orbitron text-gray-500 mb-2">CLAIM AMOUNT ($)</label>
            <input type="number" [(ngModel)]="formData.claimAmount" name="claimAmount"
              class="w-full bg-black/50 border border-white/10 rounded p-3 text-white focus:border-obrioxia-cyan outline-none">
          </div>
          <div>
            <label class="block text-xs font-orbitron text-gray-500 mb-2">AI CONFIDENCE (0.0 - 1.0)</label>
            <input type="number" step="0.01" [(ngModel)]="formData.aiConfidenceScore" name="aiConfidenceScore"
              class="w-full bg-black/50 border border-white/10 rounded p-3 text-white focus:border-obrioxia-cyan outline-none">
          </div>
        </div>

        <div>
          <label class="block text-xs font-orbitron text-gray-500 mb-2">DECISION NOTES (PII ENCRYPTED)</label>
          <textarea [(ngModel)]="formData.decisionNotes" name="decisionNotes" rows="4"
            class="w-full bg-black/50 border border-white/10 rounded p-3 text-white focus:border-obrioxia-cyan outline-none"></textarea>
        </div>

        <button type="submit" [disabled]="loading()"
          class="w-full py-4 bg-obrioxia-cyan/10 border border-obrioxia-cyan text-obrioxia-cyan font-orbitron rounded hover:bg-obrioxia-cyan hover:text-black transition-all disabled:opacity-50">
          {{ loading() ? 'ENCRYPTING & LOGGING...' : 'SECURE LOG ENTRY' }}
        </button>
      </form>

      <div *ngIf="receipt()" class="space-y-6">
        <div class="p-6 bg-green-500/10 border border-green-500/30 rounded-lg">
          <div class="flex items-center gap-3 mb-4">
            <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h3 class="text-green-400 font-orbitron text-xl">Entry Sealed</h3>
          </div>

          <div
            class="text-xs font-mono text-gray-300 space-y-2 break-all bg-black/30 p-4 rounded border border-white/5">
            <p><span class="text-gray-500">DECISION ID:</span> {{ receipt()?.decision_id }}</p>
            <p><span class="text-gray-500">TIMESTAMP:</span> {{ receipt()?.timestamp_utc }}</p>
            <p><span class="text-gray-500">ENTRY HASH:</span> {{ receipt()?.current_hash }}</p>
            <p><span class="text-gray-500">PREVIOUS HASH:</span> {{ receipt()?.previous_hash }}</p>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <button (click)="downloadJson()"
            class="py-3 px-4 bg-white/5 border border-white/20 text-white font-orbitron text-sm rounded hover:bg-white/10 transition-colors flex items-center justify-center gap-2">
            DOWNLOAD JSON EVIDENCE
          </button>
          <button (click)="downloadPdf()"
            class="py-3 px-4 bg-obrioxia-cyan/10 border border-obrioxia-cyan text-obrioxia-cyan font-orbitron text-sm rounded hover:bg-obrioxia-cyan hover:text-black transition-colors flex items-center justify-center gap-2">
            DOWNLOAD PDF PACK
          </button>
        </div>

        <button (click)="resetForm()" class="w-full mt-4 text-gray-500 text-xs hover:text-white transition-colors">
          LOG ANOTHER EVENT
        </button>
      </div>

    </div>
  </div>
</div>
